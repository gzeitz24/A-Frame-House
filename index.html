<!DOCTYPE html>
<html lang="en">

<head>
  <title>House</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
</head>

<body>
  <!-- textures -->
  <a-scene renderer="colorManagement: true">
    <a-assets>
      <a-asset-item id="smoke" src="assets/smoke/scene.gltf"></a-asset-item>
      <img id="wood" src="assets/wood.jpeg">
      <img id="window" src="assets/Window.jpeg">
    </a-assets>

    <!-- ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#293"></a-plane>
    <!-- Motion -->

    <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
      <a-entity camera position="0 1.6 0" look-controls>
      </a-entity>
    </a-entity>

    <!-- sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- house 1 -->
    <a-entity position="0 0 -5">

      <a-box position="-1 1.25 -2" height="3" depth="0.2" width="1" src="#wood"></a-box>
      <a-box position="1 1.25 -2" height="3" depth="0.2" width="1" src="#wood"></a-box>
      <a-box position="-1.1 1.5 -1.99" height="1" depth="0.2" width="1" src="#window"></a-box>
      <a-box position="1.1 1.5 -1.99" height="1" depth="0.2" width="1" src="#window"></a-box>
      <a-box position="0 2.25 -2" height="1" depth="0.2" width="1" src="#wood"></a-box>
      <a-box position="-1.6 1.24 -3.4" rotation="0 -90 0" height="3" depth="0.2" width="3" src="#wood"></a-box>
      <a-box position="1.6 1.24 -3.4" rotation="0 -90 0" height="3" depth="0.2" width="3" src="#wood"></a-box>
      <a-box position="0 1.25 -4.8" height="3" depth="0.2" width="3" src="#wood"></a-box>
      <a-cylinder position="0 3.2 -3.4" rotation="-90 0 0" segments-radial="3" height="3" width="5" scale="1.75"
        src="#wood"></a-cylinder>
      <a-box position="-1.3 3 -3.4" rotation="45 90 0" height="3.8" depth="0.2" width="3" src="#wood"></a-box>
      <a-box position="1.3 3 -3.4" rotation="-45 90 0" height="3.8" depth="0.2" width="3" src="#wood"></a-box>

    </a-entity>

  </a-scene>

</body>

</html>
